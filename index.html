    <title>Tick... Tick... Tick</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <div class='arrow' id="sec"></div>

            <p class="line line1">I</p>
            <p class="line line2">I</p>
            <p class="line line3">I</p>
            <p class="line line4">I</p>
            <p class="line line5">I</p>
            <p class="line line6">I</p>
            <p class="line line7">I</p>
            <p class="line line8">I</p>
            <p class="line line9">I</p>
            <p class="line line10">I</p>
            <p class="line line11">I</p>
            <p class="line line12">I</p>

        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
