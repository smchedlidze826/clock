<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick... Tick... Tick</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-outline">
        <div class="clock">
            <div class='arrow' id="hr"></div>
            <div class='arrow' id="min"></div>
            <div class='arrow' id="sec"></div>

            <p class="line line1">l</p>
            <p class="line line2">l</p>
            <p class="line line3">l</p>
            <p class="line line4">l</p>
            <p class="line line5">l</p>
            <p class="line line6">l</p>
            <p class="line line7">l</p>
            <p class="line line8">l</p>
            <p class="line line9">l</p>
            <p class="line line10">l</p>
            <p class="line line11">l</p>
            <p class="line line12">l</p>

        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
